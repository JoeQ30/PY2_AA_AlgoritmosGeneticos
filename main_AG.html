<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-Art</title>
    <link rel="stylesheet" href="styles_AG.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "main-container">
        <div id = "container">
            <div class = "title-container">
                <h1 class="TitleText">Gen-Art</h1>
            </div>

            <form action="/submit_formulario" method="POST">
                <label for="maxGenerations" class="labelForm">Cantidad de generaciones máximas:</label>
                <input type="number" id="maxGenerations" name="maxGenerations" required><br><br>
        
                <label for="unitXGeneration" class="labelForm">Cantidad de individuos para cada generación:</label>
                <input type="number" id="unitXGeneration" name="unitXGeneration" required><br><br>
            </form>
           
            <div class="slider-container">
                <p>Individuos que se seleccionarán entre cada generación: <span id="sliderValue1">0</span>%</p>
                <input type="range" min="0" max="100" value="0" class="slider" id="slider1">
            </div>
            
            <div class="slider-container">
                <p>Individuos que se les permitirá mutar: <span id="sliderValue2">0</span>%</p>
                <input type="range" min="0" max="100" value="0" class="slider" id="slider2">
            </div>
            
            <div class="slider-container">
                <p>Individuos que se les permitirá combinar: <span id="sliderValue3">0</span>%</p>
                <input type="range" min="0" max="100" value="0" class="slider" id="slider3">
            </div>

            <button class="btnStart" id="startButton" disabled>Iniciar</button>
        </div>
    </div>
    

    <script src="script_AG.js"></script>
</body>
</html>
